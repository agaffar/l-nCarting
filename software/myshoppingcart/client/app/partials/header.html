<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body class="container">
<div class="header">
    <h1 class="">
        MyShopping Cart
    </h1>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="home">Home</a></li>
            <li ><a ui-sref="electronics">Electronics</a>
            <ul class="subMenu">
                <li>Mobiles</li>
                <li>Pendrives</li>
                <li>Laptops</li>
            </ul>
            </li>
            <li ><a ui-sref="books">Books</a>
                <ul class="subMenu">
                    <li>Fiction</li>
                    <li>Comics</li>
                    <li>Biography</li>
                </ul>
            </li>
            <li ><a href="#">Home&Furniture</a>
                <ul class="subMenu">
                    <li>Chairs</li>
                    <li>Beds</li>
                    <li>Tables</li>
                </ul>
            </li>
        </ul>
        <div class="search" ng-controller="headController as headc">
            <ui-select ng-model="headc.selected" theme='bootstrap' reset-search-input='true' >
                <ui-select-match placeholder="Select or search a product ..." > {{ $select.selected.name}}</ui-select-match>
                <ui-select-choices minimum-input-length="3" refresh="headc.refreshProds($select.search)"
                                   refresh-delay="0"
                                   repeat="prod in headc.refreshed | filter: $select.search | limitTo: headc.limitNameDisplay">
                    {{prod.name}}
                </ui-select-choices>
            </ui-select>
        {{ headc.selected.name}}
        </div>
    </div>

</nav>

</div>
</body>
</html>
